services:
  - type: web
    name: kaipoke-ocr-workflow
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: python main.py
    envVars:
      - key: GOOGLE_CLOUD_PROJECT_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: KAIPOKE_CORPORATE_CODE
        sync: false
      - key: KAIPOKE_USERNAME
        sync: false
      - key: KAIPOKE_PASSWORD
        sync: false
      - key: EMAIL_SERVER
        value: imap.gmail.com
      - key: EMAIL_ADDRESS
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FOLDER
        value: INBOX
